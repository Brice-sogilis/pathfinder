name: 'Tests on push'

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: 'windows-latest'
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name : Run tests
        run: npm test -- --watchAll=false
        